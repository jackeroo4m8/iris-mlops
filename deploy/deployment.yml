apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-inference
  template:
    metadata:
      labels:
        app: iris-inference
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: iris-inference
        # In production, prefer immutable tags (commit SHA)
          image: ghcr.io/jackeroo4m8/iris-mlops:latest
          ports:
            - containerPort: 8000
          env:
            - name: WORKERS
              value: "2"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
